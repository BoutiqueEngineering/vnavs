<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VNAVS Stream</title>
<!-- Bootstrap CSS -->
<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
#stream {
height: 99%;
margin: 0px auto;
display: block;
margin-top: 20px;
}
</style>
<!-- jQuery -->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Bootstrap JavaScript -->
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.on('imageReady', function(url) {
    $('#stream').attr('src', url);
  });
  function startStream() {
    socket.emit('startStream');
    $('.start').hide();
  }
</script>
</head>
<body class="container">
  <h1 class="text-center">VNAVS Test Robot<small>Powered by PI</small></h1>
  <hr>
  <button type="button" id="" class="btn btn-info start" onclick="startStream()">Start Camera</button>
  <button type="button" id="" class="btn btn-info" onclick="socket.emit('takePic');">Take Pic</button>
  <button type="button" id="" class="btn btn-info" onclick="socket.emit('moveForward');">Forward</button>
  <button type="button" id="" class="btn btn-info" onclick="socket.emit('moveStop');">Stop</button>
  <div class="row">
    <button type="button" id="" class="btn btn-info" onclick="socket.emit('steerLeft');">Left</button>
    <button type="button" id="" class="btn btn-info" onclick="socket.emit('steerStraight');">Straight</button>
    <button type="button" id="" class="btn btn-info" onclick="socket.emit('steerRight');">Right</button>
  </div>
  <div class="row">
    <img src="" id="stream">
  </div>
</body>
</html>
